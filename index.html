      <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nova Super AI</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#0b0f19;
  color:white;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.app{
  width:100%;
  max-width:420px;
  height:100vh;
  background:#111827;
  display:flex;
  flex-direction:column;
}

header{
  padding:15px;
  text-align:center;
  font-weight:bold;
  background:#0f172a;
}

.page{flex:1;padding:15px;overflow:auto;}
button{
  background:#2563eb;
  border:none;
  padding:12px;
  margin:5px 0;
  width:100%;
  border-radius:10px;
  color:white;
  font-size:16px;
}
input{
  width:100%;
  padding:12px;
  margin:5px 0;
  border-radius:10px;
  border:none;
}

.msg{margin:8px 0;padding:10px;border-radius:10px;}
.you{background:#1f2937;}
.bot{background:#2563eb;}
</style>
</head>

<body>
<div class="app">
<header>Nova Super AI</header>
<div class="page" id="page"></div>
</div>

<script>
let page="login";
let user=null;
let chat=[];

function render(){
const el=document.getElementById("page");

if(page==="login"){
el.innerHTML=`
<h2>Login</h2>
<input id="email" placeholder="Email">
<input id="pass" placeholder="Password">
<button onclick="doLogin()">Login</button>
<p onclick="page='signup';render()">Create account</p>
`;
}

if(page==="signup"){
el.innerHTML=`
<h2>Signup</h2>
<button onclick="page='login';render()">Back</button>
`;
}

if(page==="home"){
el.innerHTML=`
<h2>Welcome ${user}</h2>
<button onclick="page='chat';render()">AI Chat</button>
<button onclick="page='voice';render()">Voice Buddy</button>
<button onclick="page='canvas';render()">Dream Canvas</button>
<button onclick="page='fact';render()">Fact Finder</button>
<button onclick="page='guide';render()">Global Guide</button>
<button onclick="page='chef';render()">Chef AI</button>
`;
}

if(page==="chat"){
el.innerHTML=`
<h2>AI Chat</h2>
<div id="chatbox"></div>
<input id="msg" placeholder="Type message">
<button onclick="send()">Send</button>
<button onclick="page='home';render()">Back</button>
`;
const box=document.getElementById("chatbox");
chat.forEach(c=>{
  box.innerHTML+=`<div class="msg you">You: ${c.u}</div>`;
  box.innerHTML+=`<div class="msg bot">Nova: ${c.b}</div>`;
});
}

if(page==="voice"){
el.innerHTML=`
<h2>Voice Buddy</h2>
<button onclick="startVoice()">ðŸŽ¤ Speak</button>
<button onclick="page='chat';render()">Go Chat</button>
`;
}

if(page==="canvas"){
el.innerHTML=`<h2>Dream Canvas</h2><p>Future API.</p><button onclick="page='home';render()">Back</button>`;
}
if(page==="fact"){
el.innerHTML=`<h2>Fact Finder</h2><p>Future API.</p><button onclick="page='home';render()">Back</button>`;
}
if(page==="guide"){
el.innerHTML=`<h2>Global Guide</h2><p>Future API.</p><button onclick="page='home';render()">Back</button>`;
}
if(page==="chef"){
el.innerHTML=`<h2>Chef AI</h2><p>Future API.</p><button onclick="page='home';render()">Back</button>`;
}
}

function doLogin(){
const e=document.getElementById("email").value;
const p=document.getElementById("pass").value;
if(e && p){
user=e;
page="home";
render();
}
}

function send(){
const m=document.getElementById("msg").value;
if(!m) return;
chat.push({u:m,b:"Nova reply for: "+m});
render();
}

function startVoice(){
const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
const rec = new SpeechRecognition();
rec.onresult = (e)=>{
  document.getElementById("msg").value = e.results[0][0].transcript;
};
rec.start();
}

render();
</script>

</body>
</html>
