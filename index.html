<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nova Super AI</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:linear-gradient(180deg,#0b1020,#0e1628);
  color:white;
}
header{
  text-align:center;
  padding:18px;
  font-weight:bold;
  font-size:20px;
}
.page{padding:15px;}
h3{
  margin:20px 0 10px;
  opacity:.8;
  font-size:14px;
  letter-spacing:1px;
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

.card{
  background:rgba(255,255,255,0.04);
  border-radius:18px;
  padding:20px;
  text-align:center;
  border:1px solid rgba(255,255,255,0.05);
}

.icon{
  font-size:26px;
  margin-bottom:10px;
}

.title{font-weight:600;}
.sub{font-size:12px;opacity:.6;margin-top:4px;}

button{
  background:#2563eb;
  border:none;
  padding:12px;
  margin-top:15px;
  width:100%;
  border-radius:12px;
  color:white;
}
input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:10px;
  border:none;
}

.msg{margin:8px 0;padding:10px;border-radius:10px;}
.you{background:#1f2937;}
.bot{background:#2563eb;}
</style>
</head>

<body>

<header>Nova Super AI</header>
<div class="page" id="page"></div>

<script>
let page="login";
let user=null;
let chat=[];

function render(){
const el=document.getElementById("page");

if(page==="login"){
el.innerHTML=`
<h2>Login</h2>
<input id="email" placeholder="Email">
<input id="pass" placeholder="Password">
<button onclick="doLogin()">Login</button>
`;
}

if(page==="home"){
el.innerHTML=`
<h2 style="margin-bottom:10px;">Welcome ${user}</h2>

<h3>AI CHAT</h3>
<div class="grid">
  <div class="card" onclick="page='chat';render()">
    <div class="icon">ü§ñ</div>
    <div class="title">AI Chat</div>
    <div class="sub">Smart Assistant</div>
  </div>

  <div class="card" onclick="page='voice';render()">
    <div class="icon">üé§</div>
    <div class="title">Voice Buddy</div>
    <div class="sub">Talk with AI</div>
  </div>
</div>

<h3>CREATION</h3>
<div class="grid">
  <div class="card" onclick="page='canvas';render()">
    <div class="icon">‚ú®</div>
    <div class="title">Dream Canvas</div>
    <div class="sub">Image AI</div>
  </div>

  <div class="card">
    <div class="icon">üé¨</div>
    <div class="title">Magic Motion</div>
    <div class="sub">Video AI</div>
  </div>
</div>

<h3>INFORMATION</h3>
<div class="grid">
  <div class="card" onclick="page='fact';render()">
    <div class="icon">üîé</div>
    <div class="title">Fact Finder</div>
  </div>

  <div class="card" onclick="page='guide';render()">
    <div class="icon">üó∫Ô∏è</div>
    <div class="title">Global Guide</div>
  </div>
</div>

<h3>LIFESTYLE</h3>
<div class="grid">
  <div class="card" onclick="page='chef';render()">
    <div class="icon">üçΩÔ∏è</div>
    <div class="title">Chef AI</div>
  </div>
</div>
`;
}

if(page==="chat"){
el.innerHTML=`
<h2>AI Chat</h2>
<div id="chatbox"></div>
<input id="msg" placeholder="Type message">
<button onclick="send()">Send</button>
<button onclick="page='home';render()">Back</button>
`;
const box=document.getElementById("chatbox");
chat.forEach(c=>{
  box.innerHTML+=`<div class="msg you">You: ${c.u}</div>`;
  box.innerHTML+=`<div class="msg bot">Nova: ${c.b}</div>`;
});
}

if(page==="voice"){
el.innerHTML=`
<h2>Voice Buddy</h2>
<button onclick="startVoice()">üé§ Speak</button>
<button onclick="page='home';render()">Back</button>
`;
}

if(page==="canvas"){
el.innerHTML=`<h2>Dream Canvas</h2><button onclick="page='home';render()">Back</button>`;
}
if(page==="fact"){
el.innerHTML=`<h2>Fact Finder</h2><button onclick="page='home';render()">Back</button>`;
}
if(page==="guide"){
el.innerHTML=`<h2>Global Guide</h2><button onclick="page='home';render()">Back</button>`;
}
if(page==="chef"){
el.innerHTML=`<h2>Chef AI</h2><button onclick="page='home';render()">Back</button>`;
}
}

function doLogin(){
const e=document.getElementById("email").value;
const p=document.getElementById("pass").value;
if(e && p){
user=e;
page="home";
render();
}
}

function send(){
const m=document.getElementById("msg").value;
if(!m) return;
chat.push({u:m,b:"Nova reply for: "+m});
render();
}

function startVoice(){
const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
const rec = new SpeechRecognition();
rec.onresult = (e)=>{
  document.getElementById("msg").value = e.results[0][0].transcript;
};
rec.start();
}

render();
</script>

</body>
</html>
